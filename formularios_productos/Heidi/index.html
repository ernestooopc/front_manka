<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Registrar Producto</title>
</head>
<body>

    <div class="container p-4" style="background-color: #95C6C6;">
        <div class="row">
            <div class="col-lg-6">
                <div class="alert alert-danger" id="alert" role="alert">
                    Complete todos los campos
                </div>
                <h3 class="text-center">Registrar Producto</h3>
                <form >
                    <div class="mb-3">
                        <label for="nameProduct" class="form-label">Nombre del producto</label>
                        <input type="text" class="form-control" id="nameProduct" placeholder="Ingrese su nombre de producto">
                    </div>
                    <div class="mb-3">
                        <label for="productDetail" class="form-label">Detalle</label>
                        <input type="text" class="form-control" id="productDetail" placeholder="Ingrese detalle">
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Cantidad</label>
                        <input type="text" class="form-control" id="quantity" placeholder="Ingrese la cantidad">
                    </div>
                    <div class="mb-3">
                        <label for="priceProduct" class="form-label">Precio</label>
                        <input type="text" class="form-control" id="priceProduct" placeholder="Ingrese precio">
                    </div>
                    <div class="mb-3">
                        <label for="state" class="form-label">Estado</label>
                        <select class="form-select" name="state" id="state"></select>
                    </div>
                    <div class="mb-3">
                        <label for="kindOfProduct" class="form-label">Tipo de Producto</label>
                        <select class="form-select" name="kindOfProduct" id="kindOfProduct"></select>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Imagen</label>
                        <input type="file" class="form-control" id="image">
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar Producto</button>
                </form>
            </div>
            <div class="col-lg-6 d-flex flex-column justify-content-center align-items-center">
                <h3>Imagen del producto</h3>
                <div class="container-image">

                </div>
            </div>
        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
