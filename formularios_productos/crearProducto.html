    <div id="formularioCrear">
    <h1>Registro de Productos</h1>

    <form class="row g-3 formulario">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nombre de Producto</label>
          <input type="text" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Detalle</label>
          <input type="text" class="form-control" id="inputPassword4">
        </div>
        <div class="col-md-6">
          <label for="inputAddress" class="form-label">Cantidad</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Cuantos hay">
        </div>
        <div class="col-md-6">
          <label for="inputAddress2" class="form-label">Precio</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="PEN">
        </div>
        <div class="col-md-2">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Activo</option>
            <option>Inactivo</option>
          </select>
        </div>
        <div class="col-12">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
      </form>
