            <div class="col-lg-6">
                <div class="alert alert-danger" id="alert" role="alert">
                    Complete todos los campos
                </div>
                <h3 class="text-center">Registro</h3>
                <form >
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
                    </div>
                    <div class="mb-3">
                      <label for="lastname" class="form-label">Apellidos</label>
                      <input type="text" class="form-control" id="lastname" placeholder="Ingrese sus apellidos">
                    </div>
                    <div class="mb-3">
                      <label for="Document_type" class="form-label">Tipo de Documento</label>
                      <select class="form-select" name="Document_type" id="Document_type"></select>
                    </div>
                    <div class="mb-3">
                        <label for="num_document" class="form-label">Número de Documento</label>
                        <input type="text" class="form-control" id="num_document" placeholder="Ingrese su número de documento">
                    </div>
                    <div class="mb-3">
                        <label for="cel" class="form-label">Celular</label>
                        <input type="text" class="form-control" id="cel" placeholder="Ingrese su número de celular">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo</label>
                        <input type="text" class="form-control" id="email" placeholder="Ingrese su correo">
                    </div>
                    <div class="mb-3">
                      <label for="address" class="form-label">Dirección</label>
                      <input type="text" class="form-control" id="address" placeholder="Ingrese su dirección">
                    </div>
                    <div class="mb-3">
                      <label for="birth_date" class="form-label">Fecha de nacimiento</label>
                      <input type="date" class="form-control" id="birth_date" placeholder="Ingrese su fecha de nacimiento">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
